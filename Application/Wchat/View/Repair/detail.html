<extend name="Base/common" />

<block name="body">
    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>标题：{$title}</strong></h3>
        <div class="noticeDetailInfo">发布者:{$name}<span class="pull-right">状态：<span class="text-danger">{$status_txt}</span></span></div>
        <div class="noticeDetailInfo">发布时间：{$add_time|date="Y-m-d H:i",###}</div>
        <div class="noticeDetailContent">
            {$content}
        </div>
    </div>

    <if  condition="$comment neq null">
        <label>评论:</label>
        <textarea name="comment" class="form-control" disabled="disabled">{$comment}</textarea>
        <elseif condition="$status eq 2 and $comment eq null" />
        <form action="__SELF__" method="post">
            <div class="form-group container-fluid">
                <label>评论:</label>
                <textarea name="comment" class="form-control" required></textarea>
                <p><input class="btn btn-primary ajax-post" type="submit" value="发表评论"></p>
            </div>
        </form>
    </if >
</block>
